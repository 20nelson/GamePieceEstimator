plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'com.cobaltrisen'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "http://dl.bintray.com/kyonifer/maven"
        jcenter()
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: "com.kyonifer", name:"koma-core-ejml", version: "0.12"
    compile 'com.google.code.gson:gson:2.8.2'
    compile "io.ktor:ktor-server-core:1.1.3"
    compile "io.ktor:ktor-server-netty:1.1.3"
    compile "io.ktor:ktor-client-core:1.1.3"
    compile "io.ktor:ktor-client-apache:1.1.3"
    compile "ch.qos.logback:logback-classic:1.2.3"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
jar {
    manifest {
        attributes 'Main-Class': 'MainKt'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}